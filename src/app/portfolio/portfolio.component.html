<app-navbar></app-navbar>
<div class="container">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm1">
        <div *ngFor="let val of images; index as id">
            <p>{{id }}</p>
            <a routerLink="/portfolio/{{ id }}"><img src="{{val[0]}}" alt="{{val[0]}}"></a>
        </div>
    </div>
</div>
